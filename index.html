<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Болашақ мамандықтар мен жалақылар</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-top: 30px;
        }
        p {
            font-size: 1rem;
            color: #666;
        }
        .major-list {
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .major-item {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .major-item:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .result {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #444;
            text-align: left;
            padding: 0 20px;
        }
        .profession {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #e0e0e0;
        }
        .profession h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }
        .profession p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Сіздің болашақ мамандығыңыз бен жалақыңыз</h1>
    <p>Өзіңізге ұнайтын мамандықты таңдаңыз:</p>
    <div class="major-list" id="majorList"></div>
    <div class="result" id="result"></div>

    <script>
        const data = {
            "Ақпараттық технологиялар": [
                { profession: "Бағдарламашы", salary: "500,000 ₸ - 1,200,000 ₸" },
                { profession: "Жүйелік әкімші", salary: "400,000 ₸ - 900,000 ₸" },
                { profession: "UI/UX дизайнер", salary: "450,000 ₸ - 1,000,000 ₸" }
            ],
            "Медицина": [
                { profession: "Дәрігер", salary: "400,000 ₸ - 800,000 ₸" },
                { profession: "Хирург", salary: "600,000 ₸ - 1,500,000 ₸" },
                { profession: "Медбике", salary: "200,000 ₸ - 500,000 ₸" }
            ],
            "Құқықтану": [
                { profession: "Заңгер", salary: "350,000 ₸ - 700,000 ₸" },
                { profession: "Сот", salary: "700,000 ₸ - 1,200,000 ₸" },
                { profession: "Прокурор", salary: "800,000 ₸ - 1,500,000 ₸" }
            ],
            "Экономика": [
                { profession: "Қаржы сарапшысы", salary: "450,000 ₸ - 1,000,000 ₸" },
                { profession: "Бухгалтер", salary: "300,000 ₸ - 700,000 ₸" },
                { profession: "Маркетолог", salary: "400,000 ₸ - 900,000 ₸" }
            ],
            "Педагогика": [
                { profession: "Мұғалім", salary: "250,000 ₸ - 500,000 ₸" },
                { profession: "Университет оқытушысы", salary: "400,000 ₸ - 900,000 ₸" },
                { profession: "Тәрбиеші", salary: "200,000 ₸ - 400,000 ₸" }
            ],
            "Инженерия": [
                { profession: "Инженер", salary: "400,000 ₸ - 900,000 ₸" },
                { profession: "Құрылыс инженері", salary: "500,000 ₸ - 1,200,000 ₸" },
                { profession: "Электротехник", salary: "350,000 ₸ - 800,000 ₸" }
            ]
        };

        const majorListDiv = document.getElementById("majorList");
        const resultDiv = document.getElementById("result");

        // Generate major buttons
        Object.keys(data).forEach(major => {
            const button = document.createElement("button");
            button.textContent = major;
            button.className = "major-item";
            button.onclick = () => showProfessions(major);
            majorListDiv.appendChild(button);
        });

        // Show professions and salaries for the selected major
        function showProfessions(major) {
            const professions = data[major];
            resultDiv.innerHTML = `<h2>${major}</h2>`;
            professions.forEach(item => {
                resultDiv.innerHTML += `
                    <div class="profession">
                        <h3>${item.profession}</h3>
                        <p><strong>Мүмкін жалақы:</strong> ${item.salary}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
